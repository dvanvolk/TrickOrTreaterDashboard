<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎃 Trick-or-Treater Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎃 Trick-or-Treater Dashboard 👻</h1>
            <p>Live tracking of Halloween visitors</p>
            <div style="margin-top: 15px;">
                <span id="status">Status: <span id="liveStatus">Disabled</span> <span class="status-indicator" id="statusIndicator"></span></span>
                <span id="liveTimeContainer" style="display:none; margin-left: 30px; font-size: 1.1em; color: #ff6b35;">⏱️ Live Time: <span id="liveTimer">00:00</span></span>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalToday">0</div>
                <div class="stat-label">Total Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentMinute">0</div>
                <div class="stat-label">This 5 Minutes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="peakMinute">--</div>
                <div class="stat-label">Peak 10-Min</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgPerMinute">0.0</div>
                <div class="stat-label">Avg/Min</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastVisitor">--</div>
                <div class="stat-label">Last Visitor</div>
            </div>
        </div>

        

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">📊 10-Minute Distribution</div>
                <canvas id="minuteChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">⏰ Live Timeline</div>
                <canvas id="timelineChart"></canvas>
            </div>
        </div>

        <div class="chart-container full-width">
            <div class="chart-title">📈 Year-over-Year Comparison</div>
            <canvas id="yearComparisonChart"></canvas>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">📊 Year Summary Statistics</div>
                <canvas id="yearStatsChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">🔥 Peak Activity Times</div>
                <canvas id="peakActivityChart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart-helpers.js') }}"></script>
    <script>
        // Connect to backend for live status
        async function checkLiveStatus() {
            try {
                const response = await fetch('/live_status');
                const data = await response.json();
                if (data.live !== liveStatus) {
                    liveStatus = data.live;
                    updateLiveStatusDisplay();
                    updateStatsVisibility();
                }
                // Update HH:MM live timer from server elapsed seconds
                const seconds = data.elapsed_seconds || 0;
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const mm = String(minutes % 60).padStart(2, '0');
                const hh = String(hours).padStart(2, '0');
                document.getElementById('liveTimer').textContent = `${hh}:${mm}`;
            } catch (error) {
                console.error('Error checking live status:', error);
            }
        }

        // Check live status periodically
        setInterval(checkLiveStatus, 5000);
    </script>
</body>
</html>
